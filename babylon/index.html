<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="/static/babylon.js"></script>
        <script src="/static/babylon.inspector.bundle.js"></script>
        <script src="/static/babylonjs.materials.min.js"></script>
        <script src="/static/babylonjs.proceduralTextures.min.js"></script>
        <script src="/static/babylonjs.postProcess.min.js"></script>
        <script src="/static/babylonjs.loaders.js"></script>
        <script src="/static/babylonjs.serializers.min.js"></script>
        <script src="/static/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var createScene = function () {
            var scene = new BABYLON.Scene(engine);
            var light = new BABYLON.DirectionalLight("dir01", new BABYLON.Vector3(0, -0.5, -1.0), scene);
            var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0, 10, new BABYLON.Vector3(0, 30, 0), scene);

            camera.attachControl(canvas, false);
            camera.setPosition(new BABYLON.Vector3(20, 70, 120));
            light.position = new BABYLON.Vector3(50, 250, 200);
        	light.shadowOrthoScale = 2.0;
            camera.minZ = 1.0;

            scene.ambientColor = new BABYLON.Color3(0.3, 0.3, 0.3);

            // Ground
            var ground = BABYLON.Mesh.CreateGround("ground", 1000, 1000, 1, scene, false);
            var groundMaterial = new BABYLON.StandardMaterial("ground", scene);
            groundMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.2);
            groundMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            ground.material = groundMaterial;
            ground.receiveShadows = true;

            // Shadows
            var shadowGenerator = new BABYLON.ShadowGenerator(1024, light);
            shadowGenerator.useBlurExponentialShadowMap = true;

            // Dude
            BABYLON.SceneLoader.ImportMesh("him", "/babylon/scenes/", "Dude.babylon", scene, function (newMeshes2, particleSystems2, skeletons2) {
                var dude = newMeshes2[0];

                for (var index = 1; index < newMeshes2.length; index++) {
                    shadowGenerator.getShadowMap().renderList.push(newMeshes2[index]);
                }

                for (var count = 0; count < 50; count++) {
                    var offsetX = 200 * Math.random() - 100;
                    var offsetZ = 200 * Math.random() - 100;
                    for (index = 1; index < newMeshes2.length; index++) {
                        var instance = newMeshes2[index].createInstance("instance" + count);

                        shadowGenerator.getShadowMap().renderList.push(instance);

                        instance.parent = newMeshes2[index].parent;
                        instance.position = newMeshes2[index].position.clone();

                        if (!instance.parent.subMeshes) {
                            instance.position.x += offsetX;
                            instance.position.z -= offsetZ;
                        }
                    }
                }

                dude.rotation.y = Math.PI;
                dude.position = new BABYLON.Vector3(0, 0, -80);

                scene.beginAnimation(skeletons2[0], 0, 100, true, 1.0);
            });

            return scene;
        };

        var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
        var scene = createScene();

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
